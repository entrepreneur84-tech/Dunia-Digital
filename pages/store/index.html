<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store - Dunia Digital</title>
  <link rel="stylesheet" href="/assets/css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }
    .card {
      background: #0f172a;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-6px); }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #22c55e;
    }
    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“š Store Ebook Spiritual Premium</h1>
  <p>Pilih ebook kesadaran diri & spiritual tingkat lanjut.</p>

  <div class="grid">

    <!-- AUTO LIST PRODUK -->
    <script>
      const products = [
        "cara_jitu_berdamai",
        "hakikat-quantum-ih",
        "healing_dzikir_of_p",
        "jatidiri1_copy_337x",
        "ksatria_spiritual_co",
        "law_of_spiritual_attr",
        "manunggal_copy_3",
        "membongkar_realit",
        "menguak-potensi-d",
        "navigasi_cahaya_c",
        "pasrah-itu-dzikir_co",
        "pasrah_adalah_dzik",
        "quantum-syukur_co",
        "quantum_cahaya_c",
        "quantum_dzikir_co",
        "quantum_ruh_copy",
        "rahasia_membongk",
        "rahasia_menemuka",
        "tauhid-quantum_co",
        "the_art_of_surrend",
        "the_dzikir_of_powe",
        "the_radiance_withi",
        "the_untouchable_c",
        "zero_points_dzikir"
      ];

      const grid = document.currentScript.parentElement;

      products.forEach(name => {
        const title = name.replace(/[_-]/g, " ").toUpperCase();

        grid.innerHTML += `
          <div class="card">
            <img src="/assets/img/${name}.png" alt="${title}">
            <h3>${title}</h3>
            <p>Ebook premium spiritual & pengembangan kesadaran diri.</p>
            <div class="price">Rp 100.000</div>
            <a href="/store/checkout.html?product=${encodeURIComponent(title)}" class="btn-buy">
              Beli Sekarang
            </a>
          </div>
        `;
      });
    </script>

  </div>
</div>

</body>
</html>
