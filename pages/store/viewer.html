<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baca Ebook</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #viewer-container {
      height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .message {
      text-align: center;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  ðŸ“– Viewer Ebook Premium
</header>

<div id="viewer-container">
  <div class="message" id="status">Memvalidasi lisensi...</div>
</div>

<script>
  const container = document.getElementById("viewer-container");
  const statusText = document.getElementById("status");

  // Ambil license key dari URL: viewer.html?key=XXXX
  const params = new URLSearchParams(window.location.search);
  const licenseKey = params.get("key");

  if (!licenseKey) {
    statusText.innerText = "License key tidak ditemukan.";
  } else {
    validateLicense(licenseKey);
  }

  async function validateLicense(key) {
    try {
      const res = await fetch("/api/validate?key=" + key);
      const data = await res.json();

      if (data.valid) {
        loadPDF(data.pdfUrl);
      } else {
        statusText.innerText = "Lisensi tidak valid atau belum aktif.";
      }
    } catch (err) {
      statusText.innerText = "Terjadi kesalahan koneksi.";
      console.error(err);
    }
  }

  function loadPDF(url) {
    container.innerHTML = `
      <iframe src="${url}#toolbar=0&navpanes=0&scrollbar=1"></iframe>
    `;
  }
</script>

</body>
</html>
